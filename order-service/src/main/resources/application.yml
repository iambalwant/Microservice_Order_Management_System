server:
  port: 9098
grpc:
  client:
    msProductService:
      address: "static://localhost:9901"
      negotiationType: PLAINTEXT

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://localhost:5432/order
    username: admin
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true