server:
  port: 9094

grpc:
  server:
    port: 9901

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: payment-service
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: payment-group
      auto-offset-reset: earliest

  datasource:
    url: jdbc:postgresql://localhost:5432/payment
    username: admin
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

jwt:
  secret: s9NfKZp+YkE3ZyFJrC9Y2fJX9JZq8aH1m7R9qJtQ9Z1Yq8B1xZ8W6M3GJw==

management:
  endpoints:
    web:
      exposure:
        include: health, info, metric, prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  observations:
    key-values:
      application: payment-service
  tracing:
    sampling:
      probability: 1.0