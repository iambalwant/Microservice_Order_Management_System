server:
  port: 9988

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/auth
    username: admin
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

jwt:
  secret: mySecretKey
  expireMs: 120000
  refrEshexpireMs: 120000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka